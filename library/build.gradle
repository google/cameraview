apply plugin: 'com.android.library'


def final toolsVersion = '25.0.1'
def final compileSdk = 25
def final minSdk = 9
def final targetSdk = 25
def final supportLibrary = '25.0.1'


android {
    compileSdkVersion compileSdk
    buildToolsVersion toolsVersion

    defaultConfig {
        minSdkVersion minSdk
        targetSdkVersion targetSdk
        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/base'
        main.java.srcDirs += 'src/main/api9'
        main.java.srcDirs += 'src/main/api14'
        main.java.srcDirs += 'src/main/api21'
        main.java.srcDirs += 'src/main/api23'
    }
}

dependencies {
    compile "com.android.support:support-annotations:$supportLibrary"
    compile "com.android.support:support-v4:$supportLibrary"

    // Tests
    testCompile 'junit:junit:4.12'
    androidTestCompile('com.android.support.test:runner:0.5') {
        exclude module: 'support-annotations'
    }
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2') {
        exclude module: 'support-annotations'
    }
}
